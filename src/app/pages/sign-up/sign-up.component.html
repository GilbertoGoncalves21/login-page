<app-default-login-layout
    title="Sign In and start today!"
    primaryBtnText="Register Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!form.valid"
>
    <form [formGroup]="form">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="RogÃ©rio"
        >
            <img src="assets/svg/email.svg" alt="Icon Email">
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="exemplo@gmail.com"
        >
            <img src="assets/svg/email.svg" alt="Icon Email">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
            <img src="assets/svg/password.svg" alt="Icon password">
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your Password"
        >
            <img src="assets/svg/password.svg" alt="Icon password">
        </app-primary-input>
        <span>Forgot password</span>
    </form>
</app-default-login-layout>
