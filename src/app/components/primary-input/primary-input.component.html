<section class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input 
            [type]="type" 
            [value]="value" 
            [placeholder]="placeholder"
            [disabled]="isDisabled"
            (input)="onInput($event)"
        />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
</section>
